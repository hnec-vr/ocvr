    buttons:
      submit_registration: "قم بتقديم نموذج تسجيل التصويت الإلكتروني"
      update_registration: "قم بتحديث نموذج تسجيل التصويت الإلكتروني"
      view_registration: "إضهار تأكيد تسجيلك"
