  home:
    header: "مرحبا بك "
    paragraph: "مرحبا بك في التسجيل عبر الانترنت للتصويت من خارج البلاد الخاص بانتخابات الهيئة التأسيسية الليبية لصياغة الدستور. يجب عليك التسجيل هنا للتصويت خارج البلاد. الرجاء التأكد من أنك تحصلت على رقمك الوطني قبل الاستمرار في عملية التسجيل."
    button: "ابدأ"
  start:
    header: "هل تعرف رقمك الوطني؟"
    paragraph: "الرقم الوطني مطلوب لكي يتم التسجيل للإنتخاب وفقاً للقانون 17 (2013) بشأن انتخابات الهيئة التأسيسية لصياغة الدستور."
    button_1: "نعم"
    button_2: "لا"
  nonid:
    header: "لا تعرف رقمك الوطني؟"
    paragraph: "للتأكد من رقمك الوطني أنقر بالأسفل للذهاب لمشروع موقع الرقم الوطني."
    button_1: "موقع مشروع الرقم الوطني"
    button_2: "الرجوع"
  signup:
    form:
      header: "أنشئ حساب"
      errors:
        blank: "الرجاء التأكد من تعبئة جميع الحقول"
        email_taken: "لقد تم استعمال هذا البريد الإلكتروني مع حساب مسبقاً"
        invalid_email: "خطأ بالبريد الإلكتروني"
        password_length: "كلمة المرور يجب أن تكون ستة حروف أو اكثر"
        password_confirmation: "كلمة المرور غير مطابقة"
      labels:
        email: "بريد الكتروني"
        password: "كلمة مرور"
        password_confirmation: "تأكيد كلمة المرور"
        country_select: "البلد المقيم به حاليا"
        city: "المدينة"
      country_select_prompt: "البلد المقيم به حاليا"
      button: "أنشئ حساب"
  after_signup:
    header: "شكراً على إنشاء الحساب"
    paragraph: "تم إرسال رسالة الكترونية إلى بريدك الالكتروني تتضمن رابط التحقق. عندم استلامك هذه الرسالة, يرجى النقر على الرابط للتأكد من حسابك."
  login:
    header: "تسجيل الدخول"
    flash:
      email_verified: "لقد تم تأكيد بريدك الإلكتروني بنجاح, الرجاء تسجيل الدخول لمتابعة التسجيل"
    form:
      labels:
        email: "بريد الكتروني"
        password: "كلمة مرور"
      submit: "تسجيل الدخول"
      error: "خطأ بالبريد الإلكتروني أو كلمة المرور أو بريد إلكتروني غير مأكد"
