  home:
    header: "مرحباً بك"
    paragraph: " مرحباً بك في نظام التسجيل عبر الانترنت من خارج البلاد المتعلق بانتخابات الهيئة التأسيسية لصياغة الدستور. يجب عليك التسجيل هنا للتصويت من خارج البلاد. الرجاء التأكد من أنك قد تحصلت على رقمك الوطني قبل الاستمرار في عملية التسجيل‫.‬"
    button: "ابدأ"
