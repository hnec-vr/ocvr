    header: "يرجى إدخال رقمك الوطني المتكون من 12 خانة"
    paragraph: "سوف يكون لديك عدد محدد من المحاولات لاستكمال هذا النموذج."
    form:
      errors:
        length: "يرجى التأكد من أن الرقم الوطني الذي قمت بإدخاله يتكون من 12 خانة."
        confirmation: "الرقم الوطني الذي قمت بإدخاله لا يتطابق."
        not_found: "الرقم الوطني الذي قمت بإدخاله لا يظهر في قاعدة البيانات. يرجى التأكد من الرقم الوطني و إعادة المحاولة."
      labels:
        national_id: "الرقم الوطني"
        confirmation: "أعد كتابة الرقم الوطني"
      button: "تأكييد"
  confirmnid:
    header: "هل هذا انت؟"
    paragraph: "هذه الاسماء مرتبطة بالرقم الوطني الذي قمت بإدخاله. هل هذا أنت؟ يرجى ملاحظة أنه من الممكن أن يكون هناك اختلافات في تهجئ إسمك."
    button_1: "نعم"
    button_2: "لا"
  wrongnid:
    paragraph: "امشروع الرقم الوطني يتضمن الرقم الوطني %{national_id} مرتبط مع الاسم %{name} . إذا كنت تعتقد أن هذا خطأ, يرجى الذهاب إلى <a href='http://nid.gov.ly'>موقع مشروع الرقم الوطني</a> للتأكد من رقمك الوطني."
    button_1: "أعد المحاولة"
    button_2: "حسابي"
  reclaimnid:
    header: "معلومات إضافية مطلوبة للتأكد من هويتك."
    form:
      error: "الرجاء تعبئة الحقول"
      labels:
        family_record_number: "الرقم الاشاري لكتيب العائلة"
        mothers_name: "إسم الأم"
      button: "تقديم"
  nidreview:
    header: "لم تقم بالتسجيل بعد"
    paragraph: "نحن نتحقق من بياناتك. سوف نتصل بك قريبا."
  suspended:
    header: "تم تعليق حسابك"
    paragraph: "يرجى الانتظار 4 ساعات ومن ثم أعد المحاولة مجدداً. يرجى التأكد من <a href='http://nid.gov.ly'>رقمك الوطني</a>."
  registration:
    header: "معلومات التسجيل"
    paragraph: "إذا لم يتوفر لديك معلومات بدائرتك الإنتخابية <a href='#'>الرجاء الضغط هنا</a>."
    form:
      labels:
        constituency: "قم باختيار الدائرة الانتخابية التي تود انتخابها."
        voting_location: "يرجى اختيار موقع التصويت المفضل لديك من القائمة أدناه."
      error: "الرجاء التأكد من اختيارك لكل من الدائرة الإنتخابية موقع التصويت"
      verify: "يرجى التأكد من صحة البيانات المدونة أعلاه."
      button: "تقديم التسجيل"
  registration_confirmation:
    header: "لقد قمت بالتسجيل للتصويت بنجاح."
    closed:
      paragraph_1: "تم قفل تسجيل التصويت"
    open:
      paragraph_1: "إذا أردت تغييرأي من موقع التصويت أو الدائرة الانتخابية التي تود التصويت لها, يمكنك القيام بذلك <strong>%{changes_allowed} مرة</strong>. هذه التغييرات يجب استكمالها قبل نهاية فترة تسجيل الناخب."
      paragraph_2: "بعد اتمام عملية التجسيل سوف نقوم بإرسال بريد إلكتروني يحتوي على تأكييد. تذكر أنه يجب عليك إحضار صورة من إثبات هوية رسمي للتصويت"
    details: "هذه هي تفاصيل بيانات التسجيل:"  
    print: "قم بالطباعة للاحتفاظ ببياناتك"
    modify: "تعديل بيانات التسجيل"
  print_registration:
    name: "الاسم -"
    constituency: "الدائرة الإنتخابية-"
    voting_location: "مكان التصويت-"
    paragraph: "معلومات التسجيل هي %{date} المرتبطه بالرقم الوطني %{national_id}"
  initiate_password_reset:
    header: "إعادة تكوين كلمة المرور"
    paragraph: "الرجاء التأكد من بريدك الإلكتروني لكي تعيد تكوين كلمة المرور"
    form_label: "بريدك الإلكتروني"
    form_error: "البريد الإلكتروني المدخل غير موجود"
